<!DOCTYPE html>
<html lang="jp">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="description" content="Web Media Widgets Protoype">
	<meta name="author" content="Tomohiro Iwasa, Avaya">
	<meta name="updated" content="2022031112">
	<title>GenAI Demo Client</title>
	<link rel="stylesheet" href="bundle/bootstrap-4.1.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bundle/fontawesome-free-5.3.1-web/css/all.css">
	<link rel="stylesheet" href="bundle/neo-3.51.0/css/neo.min.css">
	<link rel="stylesheet" href="css/neo-extended.css">
	<script src="bundle/jquery-3.5.1/jquery.min.js" type="text/javascript"></script>
	<script src="bundle/bootstrap-4.1.3-dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
</head>

<body>
	<div class="form-smartphone-container"
		style="width:100vw;max-width:600px;height:calc(100vh - 80px);max-height:800px;border:solid 1px #ddd;">
		<div id="header-contact-control">
			<nav class="neo-navbar">
				<div class="neo-nav--left">
					<b><span style="margin-left: 15px; font-size:19px; color:green;">Generative AI Demo
							Client</span></b>
				</div>
				<div id="headerView">
					<div id="controls" class="neo-nav">
						<div class="neo-badge__navbutton">
							<button class="neo-badge__navbutton--content neo-btn neo-icon-settings"
								onclick=";"></button>
						</div>
					</div>
				</div>
			</nav>
		</div>

		<!-- CHAT -->
		<div id="form-chat" class="form-chat" style="width:100%;height:calc(100% - 150px);">
			<div id="chat-talk" class="chat-talk"
				style="width: 100%; height: calc(100% - 30px); padding: 10px; overflow: hidden; overflow-y: auto;">
			</div>
			<div class="row" style="width: 100%; height: 30px; padding-top: 15px; padding-left: 10px;">
				<div style="width: 50px;">
					<button id="chat-funcs-btn"
						class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-image"
						style="margin-top:5px;margin-left:10px;"></button>
				</div>
				<div style="width: calc(100% - 50px);">
					<div id="chat-text" class="disp" style="margin-right: 15px;">
						<div class="neo-input-group">
							<div class="neo-input-editable__wrapper">
								<input id="typetext" class="neo-input" type="text" autocomplete="off"
									style="width:calc(100% - 100px);height:50px;" placeholder="テキスト..." />
								<button id="chat-send" tabindex='-1'
									class="neo-btn-circle neo-btn-circle-tertiary neo-btn-circle-tertiary--info neo-icon-arrow-up"
									style="margin: 3px;"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="chat-funcs" class="nodisp" style="margin-left:50px;margin-top:-15px;width:400px;">
				<div style="margin:5px;display:inline-block;height:30px;">
					<form id="form-fileupload" action="upload" method="post" enctype="multipart/form-data"
						target="_dummy" onsubmit="return false;">
						<input id="fileUpload"
							class="neo-btn neo-btn--compact neo-btn-secondary neo-btn-secondary--primary" type="file"
							name="filetoupload" accept="image/*,video/*" />
					</form>
				</div>
				<canvas id="imagePad" class="nodisp"></canvas>
			</div>
		</div>
	</div>
	</div>
	</div>
	<script src="js/session.js" type="text/javascript"></script>
	<script src="js/control.js" type="text/javascript"></script>
</body>

</html>
